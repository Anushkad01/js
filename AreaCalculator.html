<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width = device-width, initial-scale =1.0">
        <title>Area</title>

    </head>
    <body>
        <script>
            let base = prompt("Please enter base of triangle");
            let height = prompt("please neter the height of the triangle ");

            let areaOfTriangle=(1/2)*base*height;
            console.log("Area Of Triangle is : ",areaOfTriangle);
            document.write("Area Of Triangle: ",areaOfTriangle,"</br>");

            let radius = prompt ("Please enter the radius of the circle :");
            let areaOfCircle= Math.PI*radius*radius;
            console.log("Area of circle is : ",areaOfCircle);
            document.write("area Of Circle :", areaOfCircle,"</br>");

        </script>
    </body>
</html>
