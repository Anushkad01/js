<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
</head>
<body>
    <script>
        //reverse string 
        var str = prompt("Enter a string ");
        var x = "";
        console.log("The original string is :" + str);
        document.write("The original string is : "+ str +"</br>");
        for(var i=str.length-1;i>=0;i--){
            x+=str.charAt(i);
        }
        console.log("The reversed string is "+x);
        document.write("the reversed string is :" +x+ "</br>");

                //Replace characters of a string.
        
                var c=prompt("Enter the character you want to change");
        var d=prompt("Enter the character with which you want to change");
        let t=str.replace(c,d);
        console.log("The replaced string is : "+t);
        document.write("The replaced string is : "+t+"</br>");

        //String is Palindrome.
        var str=prompt("Enter a string for palindrome checking ");
        var x="";
        console.log("The entered string for palindrome checking is : "+str);
        document.write("The entered string for palindrome checking is : "+str+"</br>");
        for(var i=str.length-1;i>=0;i--){
            x+=str.charAt(i);
        }
        if(str==x) 
        {
            console.log("The string is a palindrome");
            document.write("The string is palindrome");
        }
        else 
        {
            console.log("The string is not palindrome");
            document.write("The string is not a palindrome");
        }
    

    </script>
</body>
</html>
